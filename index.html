<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominó Matemático!</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffeb3b;
            color: #fff;
            padding: 0;
            margin: 0;
        }

        h1 {
            font-size: 48px;
            margin-top: 50px;
            color: #ff5722;
        }

        h2 {
            font-size: 24px;
            color: #ff5722;
            margin-top: 20px;
        }

        #objective-text {
            font-size: 18px;
            color: #ff5722;
            margin-top: 10px;
        }

        #game-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            position: relative;
            height: 200px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background: #ffcc00;
            border-radius: 15px;
        }

        #drop-zone {
            width: 150px;
            height: 80px;
            border: 4px dashed #ff5722;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            background: #ff5722;
            font-weight: bold;
            color: #fff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #pieces-container {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            background: #ff4081;
            margin-top: 20px;
            border-radius: 10px;
        }

        #pieces {
            display: flex;
            gap: 10px;
            justify-content: start;
            flex-wrap: nowrap;
            padding: 10px;
        }

        .piece {
            width: 120px;
            height: 60px;
            background: #ffffff;
            border: 2px solid #ff5722;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: grab;
            font-weight: bold;
            background-color: #ffeb3b;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .piece:hover {
            transform: scale(1.1);
        }

        .broken {
            animation: breakPiece 0.5s;
        }

        @keyframes breakPiece {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .winner {
            color: green;
            font-size: 36px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Dominó Matemático</h1>
    <h2>Pontuação: <span id="score">0</span> / 1000</h2>
    <p id="objective-text">Objetivo: Acertar as contas e atingir 1000 pontos sem errar!</p>
    <div id="game-container">
        <div id="drop-zone"></div>
    </div>
    <div id="pieces-container">
        <div id="pieces"></div>
    </div>
    <div id="winner-message"></div>

    <script>
        let score = 0;
        let currentQuestionIndex = 0;
        let isGameOver = false;
        const scoreDisplay = document.getElementById("score");
        const dropZone = document.getElementById("drop-zone");
        const piecesContainer = document.getElementById("pieces");
        const winnerMessage = document.getElementById("winner-message");

        const dominoes = [
            { conta: "2³", resposta: "8" },
            { conta: "√49", resposta: "7" },
            { conta: "3 × (5 - 2)", resposta: "9" },
            { conta: "1/2 + 1/4", resposta: "3/4" },
            { conta: "15 ÷ 3 + 2", resposta: "7" },
            { conta: "5² - 4²", resposta: "9" },
            { conta: "6 + 2 × 3", resposta: "12" },
            { conta: "(10 ÷ 2) + (3 × 3)", resposta: "14" }
        ];

        function updateQuestion() {
            // Mostra a pergunta atual
            dropZone.textContent = dominoes[currentQuestionIndex].conta;
            createPieces(); // Cria as peças para a pergunta
        }

        function createPieces() {
            piecesContainer.innerHTML = ''; // Limpa as peças antigas
            const currentDomino = dominoes[currentQuestionIndex];
            const piece = document.createElement("div");
            piece.classList.add("piece");
            piece.textContent = currentDomino.resposta;
            piece.draggable = true;

            // Eventos de Drag and Drop
            piece.addEventListener("dragstart", (e) => {
                e.dataTransfer.setData("text", currentDomino.resposta);
                e.target.style.zIndex = 1000; // Eleva o z-index ao arrastar
            });

            // Eventos de Drag over e Drop
            dropZone.addEventListener("dragover", (e) => {
                e.preventDefault(); // Permite o drop
            });

            dropZone.addEventListener("drop", (e) => {
                e.preventDefault();
                const droppedValue = e.dataTransfer.getData("text");
                checkDrop(piece, droppedValue);
            });

            piecesContainer.appendChild(piece);
        }

        function checkDrop(piece, droppedValue) {
            const correctAnswer = dominoes[currentQuestionIndex].resposta;

            if (droppedValue === correctAnswer) {
                score += 100; // Somar 100 pontos ao acertar
                if (score > 1000) score = 1000; // Limita a pontuação a 1000
                dropZone.style.background = "lightgreen";
                setTimeout(() => {
                    if (score >= 1000) {
                        gameOver(true); // Vitória quando atingir 1000 pontos
                    } else {
                        nextQuestion(); // Avança para a próxima questão
                    }
                    scoreDisplay.textContent = score; // Atualiza o texto de pontuação
                }, 1000);
            } else {
                score = 0; // Resetar a pontuação para 0 ao errar
                dropZone.style.background = "red";
                piece.classList.add("broken");
                setTimeout(() => {
                    piece.classList.remove("broken");
                }, 500);
                scoreDisplay.textContent = score; // Atualiza o texto de pontuação
                gameOver(false); // Game over por erro
            }
        }

        function nextQuestion() {
            // Avança para a próxima pergunta
            currentQuestionIndex++;

            if (currentQuestionIndex >= dominoes.length) {
                currentQuestionIndex = dominoes.length - 1; // Impede de ir além da última questão
            }

            updateQuestion(); // Atualiza a pergunta
        }

        function gameOver(win) {
            isGameOver = true;
            if (win) {
                winnerMessage.textContent = "Parabéns! Você atingiu 1000 pontos!";
            } else {
                winnerMessage.textContent = "Game Over! Você errou uma vez.";
            }
        }

        updateQuestion(); // Inicia o jogo com a primeira pergunta
    </script>
</body>
</html>
