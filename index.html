<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominó Matemático - Festa!</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff5e62, #ff9966);
            color: #fff;
            padding: 0;
            margin: 0;
        }

        h1 {
            font-size: 48px;
            margin-top: 50px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 24px;
            color: #ffeb3b;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        #game-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            position: relative;
            height: 200px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background: #ffcc00;
            border-radius: 15px;
        }

        #drop-zone {
            width: 150px;
            height: 80px;
            border: 4px dashed #ffeb3b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            background: #ff5722;
            font-weight: bold;
            color: #fff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #pieces-container {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            background: #ff4081;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #pieces {
            display: flex;
            gap: 10px;
            justify-content: start;
            flex-wrap: nowrap;
            padding: 10px;
        }

        .piece {
            width: 120px;
            height: 60px;
            background: #ffffff;
            border: 2px solid #ff5722;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: grab;
            font-weight: bold;
            background-color: #ffeb3b;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .piece:hover {
            transform: scale(1.1);
        }

        .broken {
            animation: breakPiece 0.5s;
        }

        @keyframes breakPiece {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Confete animado */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            background: url('https://www.transparenttextures.com/patterns/black-linen.png');
            background-color: rgba(255, 255, 255, 0.5);
            animation: confetti 2s linear infinite;
        }

        @keyframes confetti {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Festa do Dominó Matemático!</h1>
    <h2>Pontuação: <span id="score">0</span></h2>

    <!-- Confetes animados -->
    <div class="confetti"></div>

    <div id="game-container">
        <div id="drop-zone"></div>
    </div>

    <div id="pieces-container">
        <div id="pieces"></div>
    </div>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById("score");
        const dropZone = document.getElementById("drop-zone");
        const piecesContainer = document.getElementById("pieces");

        const dominoes = [
            { conta: "2³", resposta: "8" },
            { conta: "√49", resposta: "7" },
            { conta: "3 × (5 - 2)", resposta: "9" },
            { conta: "1/2 + 1/4", resposta: "3/4" },
            { conta: "15 ÷ 3 + 2", resposta: "7" },
            { conta: "5² - 4²", resposta: "9" },
            { conta: "6 + 2 × 3", resposta: "12" },
            { conta: "(10 ÷ 2) + (3 × 3)", resposta: "14" }
        ];

        let selectedDomino = dominoes[Math.floor(Math.random() * dominoes.length)];
        dropZone.textContent = selectedDomino.conta;

        function createPieces() {
            dominoes.forEach(domino => {
                const piece = document.createElement("div");
                piece.classList.add("piece");
                piece.textContent = domino.resposta;
                piece.draggable = true;

                // Eventos de Drag and Drop
                piece.addEventListener("dragstart", (e) => {
                    e.dataTransfer.setData("text", domino.resposta);
                    e.target.style.zIndex = 1000; // Eleva o z-index ao arrastar
                });

                // Suporte para toque (touch)
                piece.addEventListener("touchstart", (e) => {
                    e.preventDefault();
                    let touch = e.touches[0];
                    piece.style.position = "absolute";
                    piece.style.zIndex = 1000;

                    function moveAt(pageX, pageY) {
                        piece.style.left = pageX - piece.offsetWidth / 2 + "px";
                        piece.style.top = pageY - piece.offsetHeight / 2 + "px";
                    }

                    moveAt(touch.pageX, touch.pageY);

                    function onTouchMove(event) {
                        let touch = event.touches[0];
                        moveAt(touch.pageX, touch.pageY);
                    }

                    function onTouchEnd() {
                        let dropRect = dropZone.getBoundingClientRect();
                        let pieceRect = piece.getBoundingClientRect();

                        if (
                            pieceRect.left > dropRect.left &&
                            pieceRect.right < dropRect.right &&
                            pieceRect.top > dropRect.top &&
                            pieceRect.bottom < dropRect.bottom
                        ) {
                            checkDrop(piece, piece.textContent);
                        }

                        document.removeEventListener("touchmove", onTouchMove);
                        document.removeEventListener("touchend", onTouchEnd);
                        piece.style.position = "static";
                    }

                    document.addEventListener("touchmove", onTouchMove);
                    document.addEventListener("touchend", onTouchEnd);
                });

                piecesContainer.appendChild(piece);
            });
        }

        function checkDrop(piece, droppedValue) {
            if (droppedValue === selectedDomino.resposta) {
                score += 100;
                dropZone.style.background = "lightgreen";
                setTimeout(() => location.reload(), 1000);
            } else {
                score -= 50;
                dropZone.style.background = "red";
                piece.classList.add("broken");
                setTimeout(() => {
                    piece.classList.remove("broken");
                }, 500);
            }
            scoreDisplay.textContent = score;
        }

        dropZone.addEventListener("dragover", (e) => e.preventDefault());

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            const droppedValue = e.dataTransfer.getData("text");
            const piece = document.querySelector(`.piece:contains('${droppedValue}')`);
            checkDrop(piece, droppedValue);
        });

        createPieces();
    </script>
</body>
</html>
